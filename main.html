<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<h1>Job App Form</h1>
		<div>
			<label for="Name">
				Name*
			</label> <br>
			<input type="text" name="full name" id="name" required>
		</div>
		<div>
			<label for="Email">
				Email*
			</label> <br>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="Gender">
				Gender*
			</label><br>
			<input type="radio" name="gender" required>Male<br>
			<input type="radio" name="gender" required>Female <br>
		</div>
		<div>
			<label for="Laptop brands">
				Laptop Brands
			</label> <br>
			<input type="checkbox" name="Apple">Apple
			<input type="checkbox" name="Asus">Asus
			<input type="checkbox" name="Hp">Hp
		</div>
		<div>
			<label for="Age">
				Age*
			</label> <br>
			<input type="number" name="age" id="age" required>
		</div>
		<div>
			<label for="DOB">
				DOB*
			</label> <br>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="password">
				Password*
			</label> <br>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">
				Portfolio*
			</label> <br>
			<input type="url" name="portfolio" id="portfolio">
		</div>
		<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
